<!-- Cambiar el color del texto -->
<div class="c-side-pane t-toolbar">
    <span style="color:#fff; margin-left:15px">Text Color</span>
</div>
<div class="config-option-format">
    <pv-color-picker id="textcolor" ng-model="config.TextColor"></pv-color-picker>
</div> 
<div class="c-side-pane t-toolbar">
	<span style="color:#fff; margin-left:10px;">Colors</span>
</div>
<div class="config-option-format">
	<pv-color-picker id="backgroundColor" ng-model="config.backgroundColor" config="config" colorkeyword="Background">
</pv-color-picker></div>	
<div class="config-option-format">
	<pv-color-picker id="labelBackgroundColor" ng-model="config.labelBackgroundColor" config="config" colorkeyword="Label Background">
</pv-color-picker></div>	
<div class="config-option-format">
	<pv-color-picker id="labelColor" ng-model="config.labelColor" config="config" colorkeyword="Labels">
</pv-color-picker></div>	
<div class="config-option-format">
	<pv-color-picker id="textColor" ng-model="config.textColor" config="config" colorkeyword="Text">
</pv-color-picker></div>	
<div class="config-option-format">
	<pv-color-picker id="borderColor" ng-model="config.borderColor" config="config" colorkeyword="Border">
</pv-color-picker></div>
<br>	
<div class="c-side-pane t-toolbar">
	<span style="color:#fff; margin-left:10px;">Display Options</span>
</div>
<br>
<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px">
	<input type="number" class="" style="margin-right:8px;text-align:center"
		   ng-model="config.fontSize">   Font Size<br />
</label>	
<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px">Vertical Scrolling
	<select class="" ng-model="config.scrolling" style="margin-left:10px;">
		<option value="hidden">hidden</option>
		<option value="scroll">scroll</option>
	</select>
</label>
<div style="margin-left:8px; margin-top:8px;font-style:italic;font-size:10px;">Note: styling takes effect upon save.
</div>
